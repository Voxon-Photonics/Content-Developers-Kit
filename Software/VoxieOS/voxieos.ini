	//Starting path: absolute or if relative, relative to VoxieOS.exe
startpath=..\..\Media

	//Location of *.obj, *.kv6, etc.. relative to VoxieOS.exe
mediadir=.\

	//Inaccessible file extensions (for simplicity of browsing)
hide_exts=.c;.h;.txt;.ini;.kc;.asm;.bmp

grid_min=3; //Minimum icons visible
grid_max=3; //Maximum icons visible

showborder=0; //1=displays wireframe box around volume in some modes, 0=disable
autocycle=0; //1=cycle through animations (ZIP)/heightmaps in current directory automatically, 0=disable

model_max_fileng_preview=78643200; //Largest 3D model file (in bytes) to show preview in icon. Larger files show as generic icon.
heimap_max_fileng_preview=78643200; //Largest heightmap/image file (in bytes) to show preview in icon. Larger files show as generic icon.
