[KNIVIEW]

input=r;    //o=OpenNI2 (Kinect 1.0), k=Kinect 2.0, r=RealSense 2.0 (SR300/D415)
output=w;   //w=2D_window, 3=3DVision, v=Voxiebox
infrared=0; //0=RGB, 1=IR
brightness=4; //0 (darker&faster) .. 10 (brighter&slower)
showframe=1;

//join=10.27.32.77
//join=10.27.32.53
//dxsiz=1280; dysiz=720; dfps=15; //for realsense only
//cxsiz=1280; cysiz=720; cfps=15; //for realsense only
//limitfps=15.0; //use 1.0 for WIFI; 15.0 for fast connection

proto=1; //0=TCP, 1=UDP
port=32123
join=192.168.201.53
dxsiz=640; dysiz=480; dfps=15; //for realsense only
cxsiz=640; cysiz=480; cfps=15; //for realsense only
limitfps=15; //use 1.0 for WIFI; 15.0 for fast connection
muteit=0;
udp_bylimit=1500;
udp_boxskip=1;
depmax=2.0;
qualdep=99; //depth quality (1 (fewest bytes .. 100 (most bytes)) for compression over net
qualcol=15; //jpeg quality (1 (fewest bytes) .. 100 (most bytes)) for compression over net
qualinf=50; //jpeg quality (1 (fewest bytes) .. 100 (most bytes)) for compression over net

